        $(document).ready(function () {

        });

        //banner ajax call
        $.ajax({
            type: "get",
            url: "http://mgcollege.pythonanywhere.com/apiv1/banners",
            dataType: "json",
            success: function (response) {
                var i;
                var imgList = '';
                for (i = 0; i < response.length; i++) {
                    // console.log(response[i].image);
                    imgList += "<li><img src=" + response[i].image + "></li>";
                }
                document.getElementById("fullscreen-slider").innerHTML = imgList;
                setTimeout(function () {
                    $("#fullscreen-slider").slider();
                }, 1000);
            }
        });
        //banner ajax call
        $.ajax({
            type: "get",
            url: "http://mgcollege.pythonanywhere.com/apiv1/latest_gallery",
            dataType: "json",
            success: function (response) {
                var i;
                var galleryImgList = '';
                for (i = 0; i < response.length; i++) {
                    // console.log(response[i].image);
                    galleryImgList += '<a href="' + response[i].image + '" target="blank"><img src="' + response[i].image + '"></a>';
                }
                document.getElementById("lightgallery").innerHTML = galleryImgList;
                $('#lightgallery').lightGallery({
                    mode: 'lg-zoom-out-in'
                });
            }
        });
        //gallery ajax call
        $.ajax({
            type: "get",
            url: "http://mgcollege.pythonanywhere.com/apiv1/youtube_video_list",
            dataType: "json",
            success: function (response) {
                var i;
                var videolist = '';
                for (i = 0; i < response.length; i++) {
                    console.log(response[i].video_url);
                    videolist += '<iframe src="'+response[i].video_url+'" frameborder="0" allowfullscreen></iframe>';
                }
                document.getElementById("youtubeVideo").innerHTML = videolist;
               
            }
        });


        $.ajax({

    document.getElementById("notice").innerHTML = response[0].notice;

});
