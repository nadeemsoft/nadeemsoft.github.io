<!DOCTYPE html>
<html>
<head></head>
<body>
  <!--login popup-->
<div id="loginPopup" class="loginPopup">
    <div id="loginForm" class="custom-form-style">
        <h4>Login</h4>
        <button class="popup-close" type="button" onclick="openLoginPopup('close')"><i class="fa fa-times"
                aria-hidden="true"></i></button>
        <form action="javascript:void(0)" method="POST" onsubmit="return submitLoginForm()">
            <p><input type="email" id="emailId" name="emailId" placeholder="Enter Email Id.." required></p>
            <p><input type="password" id="password" name="password" placeholder="Enter Password.." required></p>
            <p><input type="submit" value="Login"></p>
        </form>
    </div>
    <!--end of form-->
</div>
<!--login popup-->
<!--enquiryPopup popup-->
<div id="enquiryPopup" class="loginPopup">
    <div id="enquiryForm" class="custom-form-style">
        <h4>Enquiry</h4>
        <button class="popup-close" type="button" onclick="openEnquiryPopup('close')"><i class="fa fa-times"
                aria-hidden="true"></i></button>
        <form action="javascript:void(0)" id="enquiryForm" method="POST" onsubmit="return saveEnquiry()">
            <p><input type="text" id="name" name="name" placeholder="Enter Name." required></p>
            <p><input type="email" id="email" name="email" placeholder="Enter Email Id.." required></p>
            <p><input type="number" id="mobile_no" name="mobile_no" placeholder="Enter Mobile No." required></p>
            <p><textarea cols="4" role="10"  id="message" name="message" placeholder="Enter Message." required></textarea></p>
            
            <p><select name="coursedept" required>
                    <option value="">--select Course Dept</option>
                    <option value="1">Science</option>
                    <option value="2">Commerce</option>
                </select></p>
                <p><select name="courses">
                    <option value="">--select Course</option>
                    <option value="1">ISC</option>
                    <option value="2">BSC</option>
                </select></p>
            <p><input type="submit" value="submit"></p>
        </form>
    </div>
</div>
<!--enquiryPopup popup-->

<div id="loginPopupBtn" type="button">
    <a href="javascript:void(0)" onclick="openLoginPopup('open')">Login</a>
</div>
<!--end of loginPopupBtn-->

<div id="enquiryPopupBtn" type="button">
    <a href="javascript:void(0)" onclick="openEnquiryPopup('open')">Enquiry</a>
</div>
<!--end of enquiryPopupBtn-->

<!--arrowup-->
<div id="arrowup" onclick="scrollToTop()">
    <i class="fa fa-arrow-up" aria-hidden="true"></i>
</div>
<!--end of arrowup-->
</body>
</html>
