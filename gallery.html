<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <meta charset="utf-8">
    <!--meta element used by browser,(how to display content) by search engine keyword-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/newstyle.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <script src="js/jquery.min.js"></script>
    <!--slider css-->
    <link rel="stylesheet" href="vendors/slider/css/slider.css">
    <!--gallery css-->
    <link rel="stylesheet" href="vendors/lightGallery/css/lightgallery.css">
    <link rel="stylesheet" href="vendors/lightGallery/css/lg-transitions.css">
     <!--responsive css-->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
       <!--preloader-->
       <div id="preloader">
        <div id="loader"></div>
    </div>
    <!--ended preloader-->
    <!--login popup-->
    <div id="commonPopup">
    </div>
<center>
<div id="wrapper">
    <div id="header">
        
    </div>
    <!--end of header-->
     <div id="menu">
        
    </div>
    <!--end of menu-->

<div id="subBanner">
    <div class="logo">
    <h4>gallery</h4>
    </div>
</div>
<!--end of bannerSlider-->

<div id="galleryHub" class="content">
    <div id="lightgallery">
        
    </div>
</div>
<!--end of content-->

<div id="footer">

    </div>
<!--end of footer-->
</div>
<!--end of wrapper-->
</center>

<!--slider js-->
<script src="vendors/slider/js/prism.js"></script>
<script src="vendors/slider/js/slider.js"></script>
<!--gallery js-->
<script src="vendors/lightGallery/js/lightgallery-all.js"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/api_ajax.js" type="text/javascript"></script>
<script>
      $(document).ready(function () {
            $("#header").load("https://nadeemsoft.github.io/header.html");
            $("#menu").load("https://nadeemsoft.github.io/menu.html");
            $("#commonPopup").load("https://nadeemsoft.github.io/commonPopup.html");
            $("#footer").load("https://nadeemsoft.github.io/footer.html");

            $.ajax({
            type:"get",
            url:"http://mgcollege.pythonanywhere.com/apiv1/gallery_images_all",
            dataType:"json",
            success:function(response){
                var i;
                var galleryImgList = ''; 
                for (i = 0; i<response.length; i++ ){
                    // console.log(response[i].image);
                    galleryImgList += '<a href="'+response[i].image+'" target="blank"><img src="'+response[i].image+'"></a>';
                }
                document.getElementById("lightgallery").innerHTML = galleryImgList;
                $('#lightgallery').lightGallery({
                    mode: 'lg-zoom-out-in'
                });    
            }
        });
        //gallery ajax call

        });
     
</script>
</body>
</html>
