<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <!--meta element used by browser,(how to display content) by search engine keyword-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/newstyle.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <!--slider css-->
    <link rel="stylesheet" href="vendors/slider/css/slider.css">
    <!--slider css-->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <style>
        #registrationForm table{
            width: 100%;
        }
        #registrationForm table tr th{
            text-align: left;
            padding: 10px 0px;
        }
        #registrationForm #formHeading{
            text-align: center;
            color: red;
            padding-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
       <!--preloader-->
       <div id="preloader">
        <div id="loader"></div>
    </div>
    <div id="commonPopup">

    </div>
    <!--ended preloader-->
    <!--login popup-->
<center>
<div id="wrapper">
    <div id="header">
    </div>
    <!--end of header-->
    <div id="menu">
        <a href="javascript:void(0);" class="icon" id="icon" onclick="menuOpenClose()" style="display: none;">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--end of menu-->
<div id="subBanner">
    <h4>Registraion</h4>
    </div>
</div>
<!--end of bannerSlider-->
<section class="content" >
<div id="registrationForm" class="custom-form-style">
    
        <form>
            <table>
           <tr>
               <th colspan="2" id="formHeading">Registration</th>
           </tr>
           <tr>
               <th>Name</th>
               <td><input type="text" placeholder="write your name" required></td>
           </tr>
           <tr>
               <th>last name</th>
           <td><input type="text" placeholder="write your last name" required></td>
        </tr>
        <tr>
            <th>e-mail</th>
            <td><input type="text" placeholder="enter your e-mail" required></td>
        </tr>
        <tr>
            <th>password</th>
            <td><input type="text" placeholder="password" required></td>
        </tr>
        <tr>
            <th> gender </th>
            <td>
                male:<input type="radio" value="male" name="gender">
                female:<input type="radio" value="female" name="gender">
                others:<input type="radio" value="others" name="gender" checked>
            </td>
        </tr>
        <tr>
            <th>mobile-no</th>
            <td><input type="text" placeholder="enter your mobile no" required></td>
        </tr>
        <tr>
            <th>quailification</th>
            <td>
                <select name="qualification">
                    <option value="none">none</option>
                    <option value="non-mmatric">non-matric</option>
                    <option value="matric">matric</option>
                    <option value="intermediate">intermediate</option>
                    <option value="under-graduate">under-graduate</option>
                    <option value="graduate">graduate</option>
                    <option value="post-graduate">post-graduate</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>father's Name</th>
            <td><input type="text" placeholder="write your father's name"></td>
        </tr>
        <tr>
            <th>mother's name</th>
            <td><input type="text" placeholder="write your mother's name"></td>
        </tr>
        <tr>
            <th>hobbies</th>
            <td><input type="text" placeholder="your hobbies"></td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <select name="state">
                    <option value="none">none</option>
                    <option value="bihar">bihar</option>
                    <option value="jharkhand">jharkhand</option>
                    <option value="delhi">delhi</option>
                    <option value="maharastra">maharastra</option>
                    <option value="goa">goa</option>
                    <option value="nagaland">nagaland</option>
                </select>
            </td>
        </tr>
        <tr>
                <th>list of college</th>
                <td>
                    <select name="select college">
                        <option value="">none</option>
                        <option value="gaya college">gaya college</option>
                        <option vaalue="mirza ghalib college">mirza ghalib college</option>
                        <option value="anugrah college">anugrah college</option>
                        <option value="mahavir college">mahavir college</option>
                        <option value="azad singh college">azad singh college</option>
                    </select>
                </td>
        </tr>
        <tr>
            <th> message</th>
            <td><textarea name="messsage" placeholder="write a message" required></textarea></td>
        </tr>
        <tr>
            <th></th>
            <td> <input type="submit" value="submit"></td>
        </tr>
            </table>
        </form>
  
</div>
<!--end of form-->
</section>
<!--end of content-->

<div id="footer">
    </div>
<!--end of footer-->
</div>
<!--end of wrapper-->
</center>
<script src="js/jquery.min.js"></script>
<!--slider js-->
<script src="vendors/slider/js/prism.js"></script>
<script src="vendors/slider/js/slider.js"></script>
<!--slider js-->
<script src="js/common.js" type="text/javascript"></script>
<script src="js/api_ajax.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $("#header").load("https://nadeemsoft.github.io/header.html");
        $("#menu").load("https://nadeemsoft.github.io/menu.html");
        $("#commonPopup").load("https://nadeemsoft.github.io/commonPopup.html");
        $("#footer").load("https://nadeemsoft.github.io/footer.html");
    });
</script>
</body>
</html>
